resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: "shiptestlink/deploy-newIntegrations"
      branch: master
   
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldawsIam_cluster
    type: cluster
    integration: awsiamold
    pointer:
      sourceName : "testiam"
      region: "us-east-1"
  
  - name: newawsIam_cluster
    type: cluster
    integration: awsiamnew 
    pointer:
      sourceName : "testiam"
      region: "us-east-1"
    
  - name: awsiam_dopts
    type: dockerOptions
    version:
      memory: 128
      #memoryReservation: 64
    flags: awsiam_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_oldawsiamint
    type: integration
    integration: "awsiamold"  
  
  - name: ship_newawsiamint
    type: integration
    integration: "awsiamnew" 
    
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      
