resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: "shiptestlink/deploy-newIntegrations"
      branch: master
   
  - name: deploy_img_ddc
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
  - name: dcl-key
    type: integration
    integration: test-dcl
    
  - name: dcl-cluster    # resource friendly name
    type: cluster
    integration: test-dcl   # friendly name of the integration you created         
    pointer:
      sourceName: "dcl-cock-cluster" # name of the actual cluster in DCL
 
