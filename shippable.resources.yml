resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: github
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branch: ddc
      buildOnPullRequest: true
   
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldddc_cluster
    type: cluster
    integration: ddc
    pointer:
      sourceName : "nothing"
  
  - name: newddc_cluster
    type: cluster
    integration: newddc
    pointer:
      sourceName : "nothing"
    
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128
    flags: ddc_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_oldddcint
    type: integration
    integration: "ddc"  
  
  - name: ship_newddcint
    type: integration
    integration: "newddc" 
    
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      
