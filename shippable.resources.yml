resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branches:
        only:
          - master
        #  - pr
      buildOnPullRequest: true
    flags: sample_prodCiPipelines_commitAndPrsRepo
  
  - name: sample_prodCiPipelinesRepoTagsnReleases
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branch: master
    #  tags: 
     #   only:
       #   - v1.*
      #buildOnTagPush: true
    flags: sample_prodCiPipelines_tagsAndReleasesRepo
      
  - name: sample_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
    flags: sample_img
    
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
    flags: deploy_img 
    
  - name: ddc_cluster
    type: cluster
    integration: ddc
    pointer:
      sourceName : "nothing"
    flags: ddc_cluster  
    
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128
    flags: ddc_options  
    
  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_dh
    type: integration
    integration: "docker"  
    flags: ship_dh

  - name: test_params
    type: params
    version:
      params:
        TEST: rc
        #secure:  #DEV=alpha
    flags: test_params
    
  - name: notify-slack1
    type: notification
    integration: "notify-slack"
    pointer:
      recipients:
        - "#prod-public" 
        - "#prod-private"
        - "@shiptest-rc-ow"
    flags: slack
    
  - name: notify-email1
    type: notification
    pointer:
      method: email
      recipients: 
        - shiptest.rc.ow@gmail.com
        - shiptest.rc.me@gmail.com
    flags: email
    
  - name: notify-irc1
    type: notification
    pointer:
      method: irc
      recipients: 
        #- "webchat.irchighway.net#test-prod"
        #- "webchat.irchighway.net#test"
        - "webchat.irchighway.net#irc-three"
    flags: irc
    
  - name: notify-hipchat1
    type: notification
    integration: "notify-hipchat"
    pointer:
      recipients:
        - "#prod-public" 
        - "#prod-private"
        - "@shiptestrcow"
    flags: hipchat  
    
  #- name: ship_aws_cli
   # type: cliConfig
   # integration: "aws"
   # pointer:
   #   region: "us-east-1"
  
  - name: ship_dh_cli
    type: cliConfig
    integration: "docker"
    
  - name: key-values
    type: integration
    integration: "keyvalueInt"
    
    
  - name: sn-gke-service-lb                               #required
    type: loadBalancer                          #required
    integration: ddc  #Required for use in provision jobs
    pointer:
      sourceName: "xyz-scriptnull-local"  # the service name (metadata.name)
      method: ClusterIP # the service type Kubernetes default: ClusterIP
      clusterName: "testnode2" # The namespace for the service
      region: "asia-east1-a"
      namespace: "default"    # optional
    version:
      ports:
        - name: scriptnull-local-port  # Required for multiple ports, must be a DNS_LABEL
          protocol: TCP  # Kubernetes default: TCP
          port: 8001     # Required.
          targetPort: 8002 # A number in 1-65535 or an "IANA_SVC_NAME"  This is the port to access the pod.
         # nodePort: <integer> # Port exposed on the node.  Kubernetes will auto-allocate by default.
      selector:
        new: scriptnull-local #
    
