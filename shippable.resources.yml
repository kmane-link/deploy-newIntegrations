resources:
  - name: sample_prodCiPipelinesRepo
    type: gitRepo
    integration: bitbucket
    pointer:
      sourceName: "shiptest-rc-me/sample_prodcipipelines"
      branch: ddc
      buildOnPullRequest: true
   
  - name: deploy_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.1"
  
  - name: deploy_img2
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
      
  - name: oldtriton_cluster
    type: cluster
    integration: ship-tripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
  
  - name: newtriton_cluster
    type: cluster
    integration: ship-newtripub
    pointer:
      sourceName: "default" # we can give anything it deploy instances based on region not by cluster name
      region: "us-east-2"
    
  - name: tripub_dopts
    type: dockerOptions
    version:
      memory: 128

  - name: test_out_img
    type: image
    integration: docker
    pointer:
      sourceName: "shippabledocker/ship_plv2node"
    seed:
      versionName: "latest"
    flags: test_out_img    
    
  - name: ship_oldtripubint
    type: integration
    integration: "ship-tripub"  
  
  - name: ship_newtripubint
    type: integration
    integration: "ship-newtripub" 
    
  - name: test_params
    type: params
    version:
      params:
        TEST: rc
  
  - name: test_replica
    type: replicas
    version:
      count: 2
      
